<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideas Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Ideas Text Editor</h1>
        <textarea id="text-editor" placeholder="Write your ideas here..."></textarea>
        <div class="buttons">
            <button onclick="saveText()">Save Ideas</button>
            <button onclick="loadText()">Load Ideas</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
